<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>

    <img class="hero" src="./images/illustration-hero.svg" alt="hero">

    <section>
      <h1>Order Summary</h1>
      <span class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>

      <div class="informations">
        <div class="music-price">
          <img class="music-icon" src="./images/icon-music.svg" alt="music-icon">
          <div class="price">
            <strong>Anual Plan</strong>
            <span>R$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" id="cancel-order">Cancel Order</a>
    </section>
    
  </main>
</body>

</html>
